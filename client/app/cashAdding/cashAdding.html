<md-dialog aria-label="Cash Adding"  ng-cloak flex=50>
  <form>
    <md-toolbar>
    	<h2 class="md-toolbar-tools">Add new Cash</h2>
    </md-toolbar>
    <md-dialog-content>
    	<md-content layout>
			<md-input-container class="md-icon-float md-icon-right md-block">
		      <label>Price</label>
		      <md-icon md-svg-src="maps:local_atm"></md-icon>
		      <input ng-model="cash.price" type="number" step="0.01">	
		    </md-input-container>
			<md-datepicker ng-model="cash.date" md-placeholder="Date"></md-datepicker>	
		</md-content>
		<md-input-container class="md-block" flex-gt-sm>
            <label>Type of Cash</label>
            <md-select ng-model="cash.type">
              <md-option ng-repeat="type in cashTypes" value="{{type.name}}">
                {{type.name | uppercase}}
              </md-option>
            </md-select>
        </md-input-container>
		<md-input-container class="md-block">
	        <label>Description</label>
	        <textarea ng-model="cash.description" columns="1" md-maxlength="50" rows="2"></textarea>
	    </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    	<span flex=""></span>
    	<md-button class="md-fab md-mini" ng-click="save()">
    		<md-icon md-svg-icon="content:save"></md-icon>
    		<md-tooltip>Add Cash</md-tooltip>
    	</md-button>
    	<md-button class="md-fab md-primary md-mini" ng-click="hide()">
    		<md-icon md-svg-icon="content:clear"></md-icon>
    		<md-tooltip>Cancel</md-tooltip>
    	</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
